
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 886334456489.dkr.ecr.us-east-2.amazonaws.com/backend:v1
        ports:
        - containerPort: 5000
